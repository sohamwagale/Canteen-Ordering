<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Canteen</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    /* Header */
    header {
      background-color: #232f3e;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dark-mode header {
      background-color: #1f1f1f;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
    }
    .dark-toggle {
      padding: 8.6px 16px;
      margin: 0px 5px;
      background-color: #ffa41c;
      border: none;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }
    .dark-mode .dark-toggle {
      background-color: #555;
      color: white;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      padding: 20px;
      transition: background-color 0.3s;
    }
    .dark-mode .hero {
      background-color: #1e1e1e;
    }
    .hero img {
      width: 100%;
      max-width: 1200px;
      border-radius: 10px;
    }

    /* Main Content */
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .section h2 {
      border-bottom: 2px solid #ffa41c;
      padding-bottom: 5px;
      color: #232f3e;
      margin-bottom: 20px;
    }
    .dark-mode .section h2 {
      color: #ffa41c;
    }
    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 10px;
    }
    .scroll-container::-webkit-scrollbar {
      height: 8px;
    }
    .scroll-container::-webkit-scrollbar-thumb {
      background-color: #ffa41c;
      border-radius: 10px;
    }
    .dark-mode .scroll-container::-webkit-scrollbar-thumb {
      background-color: #444;
    }
    .product {
      min-width: 200px;
      flex-shrink: 0;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .dark-mode .product {
      background-color: #1f1f1f;
      border: 1px solid #444;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product span {
      color: #ffa41c;
      font-weight: bold;
    }
    .dark-mode .product span {
      color: #ffab40;
    }
    .buy-btn {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #ffa41c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .dark-mode .buy-btn {
      background-color: #555;
      color: white;
    }
    .buy-btn:hover {
      background-color: #ff8f00;
    }
    .dark-mode .buy-btn:hover {
      background-color: #666;
    }

    /* Footer */
    footer {
      background-color: #232f3e;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    .dark-mode footer {
      background-color: #1f1f1f;
    }
    @media (max-width: 328px) {
      .scroll-container {
        flex-wrap: wrap;
        justify-content: center;
      }
      .product {
        min-width: 200px;
        margin: 10px;
      }
      .hero img {
        max-width: 100%;
        height: auto;
      }
        
    }
    .search-input {
      width: auto;
      height: 8px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ffa41c;
      border-radius: 5px 5px;
      outline: none;
      margin-left: 6px;
      margin-bottom: 4px;
      transition: border-color 0.3s;
    }
    .search-input:focus {
      border-color: #ff8f00;
    }
    .cart-button{
      padding: 8px 16px;
      margin: 0px 5px;
      background-color: #ffa41c;
      border: none;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }
  
  </style>
</head>
<body>
  <header><div><h1>College Canteen</h1></div>
  <div>
    <input type="text" id="searchBar" class="search-input" placeholder="Search..." />
    <button class="dark-toggle" onclick="toggleDarkMode()">Dark Mode</button>
    <button class="cart-button" onclick="window.location.href='cart.html'">ðŸ›’ Cart</button>
  </div>
  
  </header>
  <!-- Hero Section -->
  <div class="hero">
    <img src="https://via.placeholder.com/1200x400?text=Welcome+to+College+Canteen" alt="Hero Image">
  </div>

  <!-- Main Content -->
  <div class="container">
    <div id="sections"></div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2024 College Canteen. All rights reserved.
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }


    const sectionsData = [
      {
        title: "Indian Cuisine",
        items: [
          { name: "Butter Naan", price: 40 },
          { name: "Paneer Tikka", price: 120 },
          { name: "Biryani", price: 150 },
          { name: "Chole Bhature", price: 80 },
          { name: "Rajma Rice", price: 60 },
          { name: "Masala Dosa", price: 50 },
          { name: "Idli Sambar", price: 40 },
          { name: "Pav Bhaji", price: 70 },
          { name: "Paratha", price: 30 },
          { name: "Gulab Jamun", price: 20 },
        ],
      },
      {
        title: "Chinese Cuisine",
        items: [
          { name: "Hakka Noodles", price: 80 },
          { name: "Manchurian", price: 100 },
          // Add more dishes
        ],
      },
      {
        title: "Beverages",
        items: [
          { name: "Tea", price: 20 },
          { name: "Coffee", price: 30 },
          // Add more beverages
        ],
      },
    ];
    
    const sectionsContainer = document.getElementById("sections");
    
    sectionsData.forEach((section) => {
      const sectionDiv = document.createElement("div");
      sectionDiv.className = "section";
    
      sectionDiv.innerHTML = `
        <h2>${section.title}</h2>
        <div class="scroll-container">
          ${section.items
            .map(
              (item) => `
            <div class="product">
              <img src="https://via.placeholder.com/200?text=${item.name}" alt="${item.name}">
              <h3>${item.name}</h3>
              <span>â‚¹${item.price}</span><br>
              <button class="buy-btn">Add to Cart</button>
            </div>
          `
            )
            .join("")}
        </div>
      `;
      
      sectionsContainer.appendChild(sectionDiv);
    });
    let cart = [];

    function addToCart(item) {
    cart.push(item);
    alert(`${item.name} added to cart!`);
    console.log(cart); // View the cart in the console
    }

    document.querySelectorAll(".buy-btn").forEach((btn) => {
    btn.addEventListener("click", () => {
    const productName = btn.parentElement.querySelector("h3").textContent;
    const productPrice = btn.parentElement.querySelector("span").textContent.replace("â‚¹", "");
    addToCart({ name: productName, price: parseInt(productPrice) });
    });
    });

    function addToCart(item) {
  // Get the existing cart or create a new one
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      // Add the item to the cart
      cart.push(item);

      // Save the updated cart back to localStorage
      localStorage.setItem("cart", JSON.stringify(cart));

      alert(`${item.name} added to cart!`);
      console.log(cart); // View the cart in the console
    }


    document.getElementById("searchBar").addEventListener("input", (e) => {
      const searchQuery = e.target.value.toLowerCase();
      document.querySelectorAll(".product").forEach((product) => {
        const name = product.querySelector("h3").textContent.toLowerCase();
        product.style.display = name.includes(searchQuery) ? "block" : "none";
      });
    });




  </script>

    
  
</body>
</html>
